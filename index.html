<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blake Snell Quotes</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0e0e0e;
      color: #f5f5f5;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
    }
    #quotes {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 1.5rem;
      margin: auto;
      max-width: 800px;
      white-space: pre-wrap;
      text-align: left;
      font-size: 1.1rem;
      line-height: 1.5;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <h1>Blake Snell Quotes</h1>
  <div id="quotes">Loading latest messages...</div>

  <script>
    fetch("https://raw.githubusercontent.com/Daddyquickers/Anon-Message/main/blake_messages.txt")
      .then(response => response.text())
      .then(text => {
        document.getElementById("quotes").textContent = text || "No quotes uploaded yet.";
      })
      .catch(error => {
        console.error("Error fetching quotes:", error);
        document.getElementById("quotes").textContent = "Failed to load quotes.";
      });
  </script>
</body>
</html>
