<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Blake Snell Quotes</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: #eee;
    padding: 2rem;
    max-width: 800px;
    margin: auto;
  }
  h1 {
    font-size: 3rem;
    text-align: center;
    margin-bottom: 0.2em;
  }
  h2 {
    font-size: 1.8rem;
    margin-top: 0;
    margin-bottom: 1.5em;
    text-align: center;
    color: #f0c040;
  }
  pre {
    background: #222;
    padding: 1rem;
    white-space: pre-wrap;
    font-size: 1.1rem;
    border-radius: 6px;
    max-height: 70vh;
    overflow-y: auto;
    box-shadow: 0 0 8px #444;
  }
</style>
</head>
<body>
  <h1>Blake Snell Quotes</h1>
  <h2 id="latest-quote">Loading latest quote...</h2>
  <pre id="all-quotes">Loading all quotes...</pre>

  <script>
    async function fetchRaw(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error(`Failed to fetch ${url}: ${res.status}`);
      return res.text();
    }

    async function loadQuotes() {
      try {
        const allQuotes = await fetchRaw('https://raw.githubusercontent.com/Daddyquickers/Anon-Message/main/blake_messages.txt');
        const lines = allQuotes.trim().split('\n');
        const latest = lines.length ? lines[0] : "No quotes found.";
        document.getElementById('latest-quote').textContent = `Latest Quote: ${latest}`;
        document.getElementById('all-quotes').textContent = allQuotes;
      } catch (err) {
        document.getElementById('latest-quote').textContent = "Could not load latest quote.";
        document.getElementById('all-quotes').textContent = "Could not load all quotes.";
        console.error(err);
      }
    }

    loadQuotes();
    setInterval(loadQuotes, 60000); // Refresh every 60000 ms (60 seconds)
  </script>
</body>
</html>
