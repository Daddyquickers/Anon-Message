<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blake Snell Quotes</title>
  <style>
    body {
      background: #0e0e0e;
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      margin: 0;
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 30px;
      color: #00ff90;
      text-shadow: 2px 2px 6px rgba(0, 255, 144, 0.4);
    }

    #quotes {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 255, 144, 0.2);
      max-width: 800px;
      margin: auto;
      white-space: pre-wrap;
      line-height: 1.6;
      font-size: 1.1rem;
    }

    .timestamp {
      color: #999;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <h1>Blake Snell Quotes</h1>
  <div id="quotes">Loading quotes...</div>

  <script>
    // Replace with your actual GitHub username and repo name
    const rawURL = "https://raw.githubusercontent.com/Daddyquickers/Anon-Message/main/blake_messages.txt";

    fetch(rawURL)
      .then(response => {
        if (!response.ok) throw new Error("File not found or access denied");
        return response.text();
      })
      .then(data => {
        const lines = data.trim().split('\n');
        const html = lines.map(line => {
          const match = line.match(/^\[(.*?)\]\s*(.*)$/);
          if (match) {
            const [, timestamp, message] = match;
            return `<div><span class="timestamp">[${timestamp}]</span> ${message}</div>`;
          } else {
            return `<div>${line}</div>`;
          }
        }).join('<br>');

        document.getElementById("quotes").innerHTML = html;
      })
      .catch(err => {
        document.getElementById("quotes").textContent = "Failed to load quotes.";
        console.error(err);
      });
  </script>

</body>
</html>
